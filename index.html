<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
 <div class="cruds">
    <div class="head">
        <h2>CRUDS</h2>
        <p>PRODUCT MANAGEMENT SYSTEM</p>
    </div>


    <div class="inputs">
        <input type="text" id="title" placeholder="title">
        <div class="prices">
            <input onkeyup=" gettotal()" type="number" id="price" placeholder="price">    
            <input onkeyup=" gettotal()" type="number" id="taxes" placeholder="taxes">    
            <input onkeyup=" gettotal()" type="number" id="ads" placeholder="ads">    
            <input onkeyup=" gettotal()" type="number" id="discount" placeholder="discount">    
            <small onkeyup=" gettotal()" id="total"></small>
        </div>
        <input type="text" id="count" placeholder="count">
        <input type="text" id="category" placeholder="category">
        <button id="create">Create</button>
    </div>


    <div class="outputs">
        <input type="text" onkeyup="searchData(this.value)" id="search" placeholder="search">
        <div class="searchbox">
            <button onclick="getsearchMood(this.id)" id="search by title">Search By title</button>
            <button onclick="getsearchMood(this.id)" id="search by category">Search By Category</button>
        </div>
        <button class="deleteAll">Delete All</button>

        <table>
            <tr>
                <th>id</th>
                <th>title</th>
                <th>price</th>
                <th>taxes</th>
                <th>ads</th>
                <th>discount</th>
                <th>total</th>
                <th>category</th>
                <th>update</th>
                <th>delete</th>
            </tr>
            <tbody id="tbody">
                
                
            </tbody>
            
        </table>
    </div>
 </div>
    <script src="main.js" ></script>
</body>
</html>
